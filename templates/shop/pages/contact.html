{% extends 'base.html' %}
{% load static %}
{% block title %}Contact | SOKOBORA GROCERIES{% endblock title %}
{% block content %}
{% csrf_token %}
<section class="single-products  products-two section-padding " style="padding-bottom:350px;">
    <div class="container">
            <div class="row">
                <h2>Feel Free To Reach Out to Us For Enquiries</h2>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Tell Us What's On Your Mind</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>

            </div>
    </div>
</section>
{% endblock content%}
